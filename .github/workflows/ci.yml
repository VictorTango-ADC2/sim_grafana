name: MATLAB CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v2
        with:
          source-folder: matlab_code
          test-results-junit: testResults.xml
